#
# Image Vault configurations
#

# Resize options:
imagevault.resize.allowed.sizes=40x40,50x50,60x60,80x80,200x200,160x160,360x360,120x120,280x280,240x240
imagevault.resize.crop.to.fit=false
imagevault.resize.force.crop.to.fit.on.size=100
imagevault.resize.border.color.R=255
imagevault.resize.border.color.G=255
imagevault.resize.border.color.B=255

# Default repo locations

imagevault.default=file://${basedir}/../../theme/imagevault/src/main/resources/default/imagevault/
filevault.default=file://${basedir}/../../theme/imagevault/src/main/resources/default/filevault/
sysfilevault.default=file://${basedir}/../../theme/imagevault/src/main/resources/default/sysfilevault/

# CMS WYSIWYG support (injected additional shop specific styles)

admin.cms.preview.shop-url-template.default=http://{primaryShopURL}:8080/
admin.cms.preview.shop-uri-css.default=wicket/resource/org.yes.cart.web.page.HomePage/::/::/::/::/::/style/yc-preview.css

