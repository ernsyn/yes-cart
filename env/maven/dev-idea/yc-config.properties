# Can use the following placeholders for more info
# {{cluster}} - node.clusterId
# {{buildNo}} - git hash 8 chars
# {{version}} - version number
# {{fullVersion}} - {{version}}-rev.{{buildNo}}
admin.system.environment.label=<span class="label label-success">DEV/IDEA ENVIRONMENT v.{{version}}</span>

build.version=${project.version}
