<ng-template [ngIf]="dataDescriptor">

  <form role="form" [formGroup]="dataDescriptorForm">
    <tabset>

      <tab heading="{{ 'TAB_MAIN' | translate }}"  (select)="tabSelected('Main')">

        <div>
          <div class="col-md-9 col-lg-6">
            <div class="panel-body">
              <fieldset>
                <div class="form-group">
                  <label>{{ 'NAME' | translate }}</label>
                  <input autofocus class="form-control" placeholder="{{ 'NAME' | translate }}" formControlName="name" name="name" type="text" [(ngModel)]="dataDescriptor.name">
                  <div [hidden]="dataDescriptorForm.controls['name'].valid || dataDescriptorForm.controls['name'].pristine" class="alert alert-danger">
                    <div [hidden]="!dataDescriptorForm.controls['name'].hasError('maxlength')">
                      {{ 'MAXLENGTH_REQUIRED' | translate:{value: 128} }}
                    </div>
                    {{ 'ALPHANUM_REQUIRED' | translate }}
                  </div>
                </div>
                <div class="form-group">
                  <label>{{ 'DATADESCRIPTOR_TYPE' | translate }}</label>
                  <select class="form-control" formControlName="type" name="type" type="text" [(ngModel)]="dataDescriptor.type">
                    <option value="WEBINF_XML/CSV">WebInf XML/CSV</option>
                    <option value="RAW_XML/CSV">Raw XML/CSV</option>
                    <option value="WEBINF_XML/XML">WebInf XML/XML</option>
                    <option value="RAW_XML/XML">Raw XML/XML</option>
                    <option value="WEBINF_XML">WebInf XML (deprecated)</option>
                    <option value="RAWINF_XML">Raw XML (deprecated)</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>{{ 'DATADESCRIPTOR_VALUE' | translate }}</label>
                  <textarea class="form-control" placeholder="{{ 'DATADESCRIPTOR_VALUE' | translate }}" formControlName="value" name="value" rows="4" [(ngModel)]="dataDescriptor.value"></textarea>
                </div>
              </fieldset>
            </div>

          </div>
        </div>

      </tab>

    </tabset>
  </form>

</ng-template>
