<html  xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="footer-block">
        <div class="link-list-row">
            <div class="container no-padding">
                <div class="col-xs-12 col-md-4">
                    <div class="footer-logo">
                        <wicket:link>
                            <img src="../../../../../../../image/yes-logo-demo.png" border="0" width="220px" wicket:message="alt:buildVersion,title:buildVersion"/>
                        </wicket:link>
                    </div>
                    <div class="social-holder-small">
                        <div class="g-plusone" data-size="medium"></div>
                            <a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="yescart">Tweet</a>
                            <script type="text/javascript">
                                $(document).ready(function() {
                                    !function (d, s, id) {
                                        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                                        if (!d.getElementById(id)) {
                                            js = d.createElement(s);
                                            js.id = id;
                                            js.src = p + '://platform.twitter.com/widgets.js';
                                            fjs.parentNode.insertBefore(js, fjs);
                                        }
                                    }(document, 'script', 'twitter-wjs');
                                });
                            </script>
                            &nbsp;
                            <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.yes-cart.org&amp;send=false&amp;layout=button_count&amp;width=100&amp;show_faces=false&amp;font&amp;colorscheme=light&amp;action=like&amp;height=21"
                                    scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:110px; height:21px;"
                                    allowTransparency="true">

                            </iframe>
                        </div>
                </div>
                <div class="col-xs-12 col-md-5 no-margin">
                    <div class="col-xs-6">
                        <wicket:link>
                            <a href="ProfilePage.html" rel="nofollow"><span><wicket:message key="profile">[Profile]</wicket:message></span></a>
                        </wicket:link><br>
                        <wicket:link>
                            <a href="ShoppingCartPage.html" rel="nofollow"><span><wicket:message key="cart">[View cart]</wicket:message></span></a>
                        </wicket:link><br>
                        <wicket:message key="orderGuide">[Order Guide]</wicket:message><br>
                        <wicket:link>
                            <a href="OrdersPage.html" rel="nofollow"><span><wicket:message key="orderHistory">[Order history]</wicket:message></span></a>
                        </wicket:link><br>
                        <wicket:message key="returnPolicy">[Return policy]</wicket:message><br>
                    </div>
                    <div class="col-xs-6">
                        <wicket:link><a href="FaqPage.html" rel="bookmark"><span><wicket:message key="faq">[FAQ]</wicket:message></span></a></wicket:link><br>
                        <a href="/content/sitemap" rel="bookmark"><span><wicket:message key="sitemapInfo">[sitemap info]</wicket:message></span></a><br>
                        <wicket:message key="callCenter">[Call center]</wicket:message><br>
                        <wicket:link><a href="ContactPage.html" rel="bookmark"><span><wicket:message key="contacts">[Contacts]</wicket:message></span></a></wicket:link><br>
                        <a href="/content/license" rel="bookmark"><span><wicket:message key="licenceInfo">[licence info]</wicket:message></span></a><br>
                    </div>
                </div>
                <div class="col-xs-12 col-md-3">
                    <div>
                        <wicket:container wicket:id="newsletterForm">
                            [newsletterForm]
                        </wicket:container>
                    </div>
                </div>
            </div>
        </div>
        <div class="invisible">
            <wicket:container wicket:id="footerNav">
                [header nav]
            </wicket:container>
        </div>

        <div class="copyright-bar">
            <div class="container">
                <div class="col-xs-12 col-sm-6 col-md-6 no-margin">
                    <div class="copyright">
                        <span class="btn-lg glyphicon glyphicon-copyright-mark themecolor"></span>
                        <a href="http://www.yes-cart.org" target="_blank">YesCart.org</a> <span class="yearJs"></span>
                        <script type="text/javascript">
                            $(document).ready(function(){
                                var year = new Date().getFullYear();
                                $('.yearJs').append(year);
                            })
                        </script>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 no-margin">
                    <div class="social-holder-large">
                        <ul>
                            <li>
                                <a href="//www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.yes-cart.org&title=YesCart" target="_blank">
                                    <wicket:link>
                                        <img src="../../../../../../../image/f_logo.png"/>
                                    </wicket:link>
                                </a>
                            </li>
                            <li>
                                <a href="//www.youtube.com/c/YesCart-pure-ecommerce" target="_blank">
                                    <wicket:link>
                                        <img src="../../../../../../../image/Youtube.png"/>
                                    </wicket:link>
                                </a>
                            </li>
                            <li>
                                <a href="//twitter.com/search/?q=%23yescart" target="_blank">
                                    <wicket:link>
                                        <img src="../../../../../../../image/twitter-bird-white-on-blue.png"/>
                                    </wicket:link>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="invisible">
            <wicket:container wicket:id="footerCopyright">
                [header nav]
            </wicket:container>
        </div>
    </div>

    <wicket:container wicket:id="footerInclude">
        [Shop specific footer_include]
    </wicket:container>
</wicket:panel>
</body>
</html>
